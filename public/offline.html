<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GameStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="game-icon">üéÆ</div>
        <h1>GameStore Offline</h1>
        <p>Parece que voc√™ est√° offline. Verifique sua conex√£o com a internet e tente novamente para continuar explorando jogos.</p>
        <button class="retry-btn" onclick="window.location.reload()">Tentar Novamente</button>
        <div class="status">
            <p>Esta p√°gina est√° dispon√≠vel offline</p>
        </div>
    </div>

    <script>
        // Verifica periodicamente se a conex√£o foi restaurada
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verifica a cada 5 segundos
        setInterval(checkConnection, 5000);

        // Listener para quando a conex√£o for restaurada
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
